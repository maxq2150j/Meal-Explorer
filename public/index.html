<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe & Meal Planner - TheMealDB Explorer</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="https://user-images.githubusercontent.com/53141849/263895442-806fcdd9-cd4c-4fa8-bff4-ca764843d960.png" alt="Food Explorer Logo" class="sidebar-logo-img">
            <div class="sidebar-title">
                <span class="brand-name">TheMealDB Explorer</span>
            </div>
        </div>
        
        <ul class="sidebar-menu">
            <li class="menu-item active" data-view="home">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </li>
            <li class="menu-item" data-view="recipes">
                <i class="fas fa-book-open"></i>
                <span>Recipes</span>
            </li>
            <li class="menu-item" data-view="meals">
                <i class="fas fa-drumstick-bite"></i>
                <span>Meals</span>
            </li>
        </ul>
        
        <div class="sidebar-footer" style="display: none;">
            <button class="btn-random" id="randomBtnSidebar">
                <i class="fas fa-random me-2"></i> I'm Feeling Hungry
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Header -->
        <div class="top-header">
            <div class="header-left">
                <button class="btn-toggle-sidebar" id="toggleSidebar">
                    <i class="fas fa-bars"></i>
                </button>
                <img src="https://user-images.githubusercontent.com/53141849/263895442-806fcdd9-cd4c-4fa8-bff4-ca764843d960.png" alt="Food Explorer Logo" class="header-logo-img">
                <h1 class="page-title">TheMealDB Explorer</h1>
            </div>
            <div class="header-right">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" 
                           class="form-control search-input" 
                           id="searchInput" 
                           placeholder="What would you like to eat this week?"
                           autocomplete="off">
                </div>
                <button class="btn-random-header" id="randomBtn">
                    <i class="fas fa-random me-2"></i> I'm Feeling Hungry
                </button>
            </div>
        </div>

        <!-- Hero Banner -->
        <div class="hero-banner">
            <div class="hero-content">
                <div class="hero-text">
                    <h2>Cooking Made Easy:</h2>
                    <h3>Explore Fresh Recipes Daily.</h3>
                </div>
            </div>
            <div class="hero-overlay"></div>
        </div>

        <!-- Filter Tabs -->
        <div class="filter-tabs">
            <button class="filter-tab active" data-filter="all">
                <i class="fas fa-th"></i> All Meals
            </button>
            <button class="filter-tab" data-filter="breakfast">
                <i class="fas fa-coffee"></i> Breakfast
            </button>
            <button class="filter-tab" data-filter="vegetarian">
                <i class="fas fa-leaf"></i> Vegetarian
            </button>
            <button class="filter-tab" data-filter="dessert">
                <i class="fas fa-ice-cream"></i> Dessert
            </button>
        </div>

        <!-- Categories Section -->
        <section class="categories-section" id="categoriesSection">
            <div class="section-header">
                <h3>Browse by Category</h3>
            </div>
            <div id="categoriesContainer" class="categories-grid">
                <!-- Categories will be loaded here -->
                <div class="loading-container">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Results Section -->
        <section class="results-section" id="resultsSection" style="display: none;">
            <div class="section-header">
                <h3 id="resultsTitle">Search Results</h3>
            </div>
            <div id="resultsContainer" class="meals-grid">
                <!-- Results will be loaded here -->
            </div>
        </section>

        <!-- Recipe Modal -->
        <div class="modal fade" id="recipeModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="recipeModalLabel">Recipe Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="recipeModalBody">
                        <!-- Recipe details will be loaded here -->
                        <div class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS Modules -->
    <script src="js/api.js"></script>
    <script src="js/meals.js"></script>
    <script src="js/categories.js"></script>
    <script src="js/search.js"></script>
    <script src="js/random.js"></script>
    <script src="js/recipe.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
